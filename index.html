<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>32Gamers Portal</title>
        <link rel="stylesheet" href="style.css" />
        <script src="./app.js" defer></script>
    </head>

    <body>
        <div class="wrapper">
            <!-- Top Centered Logo -->
            <div class="logo-container">
                <img src="32Gamers_logo.png" alt="32Gamers Logo" class="logo" />
            </div>

            <div class="container">
                <h1>Welcome to the 32Gamers Portal!</h1>

                <!-- Apps will be loaded dynamically by JavaScript -->
                <div class="button-container">
                    <!-- Loading placeholder -->
                    <div class="loading-placeholder">
                        <div class="spinner"></div>
                        <p>Loading apps...</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
