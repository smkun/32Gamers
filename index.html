<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>32GAMERS // MISSION CONTROL</title>
        <meta name="description" content="32Gamers Club - Cyberpunk gaming community portal with curated tabletop RPG applications, character builders, and campaign tools." />
        <meta name="theme-color" content="#0a0a0f" />

        <!-- Open Graph -->
        <meta property="og:title" content="32Gamers Club - Mission Control" />
        <meta property="og:description" content="Cyberpunk gaming community portal with curated tabletop RPG applications" />
        <meta property="og:image" content="assets/images/32Gamers_logo.webp" />
        <meta property="og:type" content="website" />

        <!-- Twitter Card -->
        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:title" content="32Gamers Club" />
        <meta name="twitter:description" content="Cyberpunk gaming community portal" />

        <!-- Canonical URL -->
        <link rel="canonical" href="https://32gamers.com/" />

        <!-- JSON-LD Structured Data -->
        <script type="application/ld+json">
        {
            "@context": "https://schema.org",
            "@type": "WebApplication",
            "name": "32Gamers Club",
            "url": "https://32gamers.com",
            "description": "Cyberpunk gaming community portal with curated tabletop RPG applications, character builders, and campaign tools.",
            "applicationCategory": "GameApplication",
            "operatingSystem": "Web Browser",
            "offers": {
                "@type": "Offer",
                "price": "0",
                "priceCurrency": "USD"
            }
        }
        </script>

        <link rel="icon" type="image/png" href="assets/favicons/32gamers_favicon.png" />

        <!-- Cyberpunk Typography -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="style.css" />
        <script type="module" src="scripts/firebase-config.js"></script>
        <script src="scripts/app.js" defer></script>
        <script>
            // Direct admin access - Firebase handles all authentication
            function handleAdminClick() {
                window.location.href = 'firebase-admin.html';
            }

            // Secret key combination: Ctrl+Alt+A
            document.addEventListener('keydown', function(e) {
                if (e.ctrlKey && e.altKey && e.key === 'a') {
                    e.preventDefault();
                    handleAdminClick();
                }
            });
        </script>
    </head>

    <body>
        <!-- Cyberpunk Background Effects -->
        <div class="cyber-grid"></div>
        <div class="scanlines"></div>
        <div class="vignette"></div>

        <main class="wrapper">
            <!-- Neon Header -->
            <header class="logo-container">
                <div class="neon-border"></div>
                <img src="assets/images/32Gamers_logo.webp" alt="32Gamers Logo" class="logo" />

                <!-- Admin Access Icon -->
                <button class="admin-icon" id="adminIcon"
                        title="Admin Access [CTRL+ALT+A]"
                        aria-label="Admin Access (Ctrl+Alt+A)"
                        onclick="handleAdminClick()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                        <path d="M12 1l3 6 6 3-6 3-3 6-3-6-6-3 6-3z"/>
                        <circle cx="12" cy="12" r="3"/>
                    </svg>
                    <div class="admin-glow" aria-hidden="true"></div>
                </button>
            </header>

            <section class="container">
                <h1 class="cyber-title">
                    <span class="glitch" data-text="MISSION CONTROL">MISSION CONTROL</span>
                    <span class="title-underline"></span>
                </h1>

                <p class="subtitle">// SELECT YOUR MISSION</p>

                <!-- Apps Grid -->
                <div class="button-container">
                    <!-- Loading placeholder -->
                    <div class="loading-placeholder">
                        <div class="spinner-container">
                            <div class="spinner"></div>
                            <div class="spinner-glow"></div>
                        </div>
                        <p class="loading-text">
                            <span class="loading-bracket">[</span>
                            INITIALIZING NEURAL LINK
                            <span class="loading-bracket">]</span>
                        </p>
                        <div class="loading-bar">
                            <div class="loading-progress"></div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- Floating particles -->
        <div class="particles"></div>
    </body>
</html>
