<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>32Gamers Firebase Admin</title>
    <link rel="icon" type="image/png" href="assets/favicons/32gamers_favicon.png" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1>32Gamers Firebase Admin</h1>
            <a href="index.html" class="btn-secondary back-button">
                ‚Üê Back to Portal
            </a>
        </div>

        <!-- Login Section -->
        <div id="loginSection" class="login-section">
            <h3>Admin Access Required</h3>
            <p>Sign in with your Google account to manage apps</p>
            <button id="loginBtn" class="login-btn">
                <svg width="20" height="20" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Sign in with Google
            </button>
        </div>

        <!-- User Info -->
        <div id="userSection" class="hidden">
            <div class="user-info">
                <div class="user-flex">
                    <img id="userAvatar" class="user-avatar" src="" alt="User">
                    <div>
                        <div id="userName" class="user-details"></div>
                        <div id="userEmail" class="user-email"></div>
                    </div>
                </div>
                <button id="logoutBtn" class="btn-secondary">Sign Out</button>
            </div>

            <div id="status"></div>

            <!-- App Management -->
            <div id="appManagement">
                <h3>Add New App</h3>
                <div class="form-group">
                    <label for="appId">App ID:</label>
                    <input type="text" id="appId" placeholder="my-new-app">
                </div>
                <div class="form-group">
                    <label for="appName">App Name:</label>
                    <input type="text" id="appName" placeholder="My New App">
                </div>
                <div class="form-group">
                    <label for="appUrl">App URL:</label>
                    <input type="text" id="appUrl" placeholder="MyNewApp/index.html">
                </div>
                <div class="form-group">
                    <label for="appImage">Image Filename:</label>
                    <input type="text" id="appImage" placeholder="my-app-icon.png">
                </div>
                <div class="form-group">
                    <label for="appDescription">Description:</label>
                    <textarea id="appDescription" rows="3" placeholder="Brief description"></textarea>
                </div>
                <button class="btn-primary" id="addButton">Add App</button>
                <button class="btn-secondary cancel-button" id="cancelButton">Cancel Edit</button>

                <h3>Current Apps</h3>
                <div class="app-list" id="appList">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Loading apps...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="scripts/admin.js"></script>
</body>
</html>
