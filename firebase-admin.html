<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>32Gamers Firebase Admin</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .admin-container {
            max-width: 700px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .login-section {
            text-align: center;
            padding: 60px 20px;
        }

        .login-btn {
            background: #4285f4;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            background: #357ae8;
            transform: translateY(-2px);
        }

        .user-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 15px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 16px;
            box-sizing: border-box;
        }

        input::placeholder, textarea::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: #fff;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn-danger {
            background: #f44336;
            color: #fff;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .status-message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .success { background: rgba(76, 175, 80, 0.2); border: 1px solid rgba(76, 175, 80, 0.5); }
        .error { background: rgba(244, 67, 54, 0.2); border: 1px solid rgba(244, 67, 54, 0.5); }
        .info { background: rgba(33, 150, 243, 0.2); border: 1px solid rgba(33, 150, 243, 0.5); }

        .app-list {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 15px;
        }

        .app-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .hidden { display: none; }

        .loading {
            text-align: center;
            padding: 20px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top: 4px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <h1>32Gamers Firebase Admin</h1>

        <!-- Login Section -->
        <div id="loginSection" class="login-section">
            <h3>Admin Access Required</h3>
            <p>Sign in with your Google account to manage apps</p>
            <button id="loginBtn" class="login-btn">
                <svg width="20" height="20" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Sign in with Google
            </button>
        </div>

        <!-- User Info -->
        <div id="userSection" class="hidden">
            <div class="user-info">
                <div style="display: flex; align-items: center;">
                    <img id="userAvatar" class="user-avatar" src="" alt="User">
                    <div>
                        <div id="userName" style="font-weight: 600;"></div>
                        <div id="userEmail" style="font-size: 14px; opacity: 0.8;"></div>
                    </div>
                </div>
                <button id="logoutBtn" class="btn-secondary">Sign Out</button>
            </div>

            <div id="status"></div>

            <!-- App Management -->
            <div id="appManagement">
                <h3>Add New App</h3>
                <div class="form-group">
                    <label for="appId">App ID:</label>
                    <input type="text" id="appId" placeholder="my-new-app">
                </div>
                <div class="form-group">
                    <label for="appName">App Name:</label>
                    <input type="text" id="appName" placeholder="My New App">
                </div>
                <div class="form-group">
                    <label for="appUrl">App URL:</label>
                    <input type="text" id="appUrl" placeholder="MyNewApp/index.html">
                </div>
                <div class="form-group">
                    <label for="appImage">Image Filename:</label>
                    <input type="text" id="appImage" placeholder="my-app-icon.png">
                </div>
                <div class="form-group">
                    <label for="appDescription">Description:</label>
                    <textarea id="appDescription" rows="3" placeholder="Brief description"></textarea>
                </div>
                <button class="btn-primary" onclick="addApp()" id="addButton">Add App</button>
                <button class="btn-secondary" onclick="cancelEdit()" id="cancelButton" style="display: none;">Cancel Edit</button>

                <h3>Current Apps</h3>
                <div class="app-list" id="appList">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Loading apps...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import './scripts/firebase-config.js';

        let apps = [];
        let editingIndex = -1;
        let currentUser = null;

        // Authentication
        firebase.auth.onAuthStateChanged((user) => {
            if (user) {
                currentUser = user;
                showUserSection(user);
                loadApps();
            } else {
                currentUser = null;
                showLoginSection();
            }
        });

        document.getElementById('loginBtn').addEventListener('click', async () => {
            try {
                await firebase.signInWithPopup(firebase.auth, firebase.provider);
            } catch (error) {
                showStatus(`Login failed: ${error.message}`, 'error');
            }
        });

        document.getElementById('logoutBtn').addEventListener('click', async () => {
            try {
                await firebase.signOut(firebase.auth);
            } catch (error) {
                showStatus(`Logout failed: ${error.message}`, 'error');
            }
        });

        function showLoginSection() {
            document.getElementById('loginSection').classList.remove('hidden');
            document.getElementById('userSection').classList.add('hidden');
        }

        function showUserSection(user) {
            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('userSection').classList.remove('hidden');

            document.getElementById('userAvatar').src = user.photoURL || '';
            document.getElementById('userName').textContent = user.displayName || 'User';
            document.getElementById('userEmail').textContent = user.email || '';
        }

        // App Management
        async function loadApps() {
            try {
                showStatus('Loading apps...', 'info');
                const querySnapshot = await firebase.getDocs(firebase.collection(firebase.db, 'apps'));
                apps = [];
                querySnapshot.forEach((doc) => {
                    apps.push({ id: doc.id, ...doc.data() });
                });
                renderApps();
                showStatus('Apps loaded successfully!', 'success');
            } catch (error) {
                showStatus(`Failed to load apps: ${error.message}`, 'error');
                console.error('Load error:', error);
            }
        }

        async function addApp() {
            if (!currentUser) {
                showStatus('Please login first', 'error');
                return;
            }

            const newApp = {
                appId: document.getElementById('appId').value.trim(),
                name: document.getElementById('appName').value.trim(),
                url: document.getElementById('appUrl').value.trim(),
                image: document.getElementById('appImage').value.trim(),
                description: document.getElementById('appDescription').value.trim(),
                createdAt: new Date(),
                createdBy: currentUser.email
            };

            if (!newApp.appId || !newApp.name || !newApp.url || !newApp.image || !newApp.description) {
                showStatus('Please fill in all fields', 'error');
                return;
            }

            try {
                if (editingIndex === -1) {
                    // Adding new app
                    if (apps.find(app => app.appId === newApp.appId)) {
                        showStatus('App ID already exists', 'error');
                        return;
                    }
                    await firebase.setDoc(firebase.doc(firebase.db, 'apps', newApp.appId), newApp);
                    showStatus('App added successfully!', 'success');
                } else {
                    // Editing existing app
                    const existingApp = apps[editingIndex];
                    await firebase.setDoc(firebase.doc(firebase.db, 'apps', existingApp.appId), {
                        ...newApp,
                        createdAt: existingApp.createdAt,
                        createdBy: existingApp.createdBy,
                        updatedAt: new Date(),
                        updatedBy: currentUser.email
                    });
                    showStatus('App updated successfully!', 'success');
                    cancelEdit();
                }

                loadApps();
                clearForm();
            } catch (error) {
                showStatus(`Failed to save app: ${error.message}`, 'error');
            }
        }

        function editApp(index) {
            const app = apps[index];
            editingIndex = index;

            document.getElementById('appId').value = app.appId;
            document.getElementById('appName').value = app.name;
            document.getElementById('appUrl').value = app.url;
            document.getElementById('appImage').value = app.image;
            document.getElementById('appDescription').value = app.description;

            document.getElementById('addButton').textContent = 'Update App';
            document.getElementById('cancelButton').style.display = 'inline-block';
            document.querySelector('#appManagement h3').scrollIntoView({ behavior: 'smooth' });
        }

        function cancelEdit() {
            editingIndex = -1;
            document.getElementById('addButton').textContent = 'Add App';
            document.getElementById('cancelButton').style.display = 'none';
            clearForm();
        }

        function clearForm() {
            ['appId', 'appName', 'appUrl', 'appImage', 'appDescription'].forEach(id => {
                document.getElementById(id).value = '';
            });
        }

        async function removeApp(index) {
            if (!confirm('Remove this app?')) return;

            try {
                const app = apps[index];
                await firebase.deleteDoc(firebase.doc(firebase.db, 'apps', app.appId));
                showStatus('App removed successfully!', 'success');
                loadApps();
            } catch (error) {
                showStatus(`Failed to remove app: ${error.message}`, 'error');
            }
        }

        function renderApps() {
            const appList = document.getElementById('appList');
            appList.innerHTML = '';

            if (apps.length === 0) {
                appList.innerHTML = '<p style="text-align: center; opacity: 0.7;">No apps found. Add your first app above!</p>';
                return;
            }

            apps.forEach((app, index) => {
                const appDiv = document.createElement('div');
                appDiv.className = 'app-item';
                appDiv.innerHTML = `
                    <div>
                        <strong>${app.name}</strong><br>
                        <small>${app.description}</small>
                    </div>
                    <div>
                        <button class="btn-secondary" onclick="editApp(${index})">Edit</button>
                        <button class="btn-danger" onclick="removeApp(${index})">Remove</button>
                    </div>
                `;
                appList.appendChild(appDiv);
            });
        }

        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="status-message ${type}">${message}</div>`;
            setTimeout(() => statusDiv.innerHTML = '', 5000);
        }

        // Make functions global for onclick handlers
        window.addApp = addApp;
        window.editApp = editApp;
        window.cancelEdit = cancelEdit;
        window.removeApp = removeApp;
    </script>
</body>
</html>
